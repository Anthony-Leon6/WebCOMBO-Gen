    <style>
    #terminal {
            background-color: black;

        }

            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 5px;

        }
        body {
            background: url('giphy.gif') no-repeat center center fixed;
            background-size: cover;

            align-items: center;

            border-radius: 5px;
            display: flex;

            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background-color: black;
            color: #00ff08;
        }
        .copy-paste-box button {
            margin-left: 10px;
            padding: 10px;
            background-color: #00ff08;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .copy-paste-box button:hover {
            background-color: #00ff0d;
            box-shadow: 0 0 15px #00ff00;
        }
        .command-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="link-container">
            <a href="#" class="box" id="box1">X</a>
            <a href="#" class="box" id="box2">Telegram</a>
            <a href="https://github.com/Anthony-Leon6/WebCOMBO-Gen" class="box" id="box3">Github</a>
        </div>
        <div class="terminal" id="terminal">
            <input type="text" class="command-input" id="commandInput" placeholder="Enter Number For All Possible Combinations...">
        </div>
        <div class="copy-paste-box">
            <input type="text" id="address" placeholder="CA...">
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        async function copyToClipboard() {
            const address = document.getElementById('address');
            try {
                await navigator.clipboard.writeText(address.value);
                alert('Address copied to clipboard');
            } catch (err) {
                alert('Failed to copy text: ' + err);
            }
        }
        document.getElementById('commandInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = event.target.value;
                executeCommand(command);
                event.target.value = '';
            }
        });
        function executeCommand(command) {
            const terminal = document.getElementById('terminal');
            const result = generatePossibilities(command);
            const resultElement = document.createElement('div');
            resultElement.textContent = result;
            terminal.appendChild(resultElement);
        }
        function generatePossibilities(number) {
            const possibilities = [];
            for (let i = 0; i <= number; i++) {
                possibilities.push(i);
            }
            return possibilities.join(', ');
        }
    </script>
</body>

<script>
    async function copyToClipboard() {
        const address = document.getElementById('address');
        try {
            await navigator.clipboard.writeText(address.value);
            alert('Address copied to clipboard');
        } catch (err) {
            alert('Failed to copy text: ' + err);
        }
    }
    function clearTerminal() {
        const terminal = document.getElementById('terminal');
        terminal.innerHTML = '<input type="text" class="command-input" id="commandInput" placeholder="Enter Number For All Possible Combinations...">';
        attachEventListener();
    }

    function attachEventListener() {
        document.getElementById('commandInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = event.target.value;
                executeCommand(command);
                event.target.value = '';
            }
        });
    }

    function executeCommand(command) {
        const terminal = document.getElementById('terminal');
        const result = generatePermutations(command);
        const resultElement = document.createElement('div');
        resultElement.textContent = result.join('\n');
        terminal.appendChild(resultElement);
    }

    function generatePermutations(str) {
        str = str.toString();
        const results = [];
        if (str.length === 1) return [str];
        for (let i = 0; i < str.length; i++) {
            const currentChar = str[i];
            const remainingChars = str.slice(0, i) + str.slice(i + 1);
            const remainingPermutations = generatePermutations(remainingChars);
            for (let j = 0; j < remainingPermutations.length; j++) {
                results.push(currentChar + remainingPermutations[j]);
            }
        }
        return results;
    }

    // Initial setup of restart button
    function setupRestartButton() {
        const terminal = document.getElementById('terminal');
        const restartButton = document.createElement('button');
        restartButton.textContent = 'Clear Terminal';
        restartButton.id = 'restartButton';
        restartButton.style.cssText = 'margin-top: 10px; padding: 5px; background-color: #00ff08; color: black; border: none; border-radius: 3px; cursor: pointer;';
        restartButton.onclick = clearTerminal;
        terminal.appendChild(restartButton);
    }

    // Modify clearTerminal function to preserve the button
    function clearTerminal() {
        const terminal = document.getElementById('terminal');
        const restartButton = document.getElementById('restartButton');
        terminal.innerHTML = '<input type="text" class="command-input" id="commandInput" placeholder="Enter Number For All Possible Combinations...">';
        terminal.appendChild(restartButton);
        attachEventListener();
    }

    // Initial setup
    setupRestartButton();
    attachEventListener();
</script></script>
